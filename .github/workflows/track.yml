name: Track Polymarket UCL + EPL

on:
  schedule:
    - cron: "*/3 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tracker
        env:
          LEAGUES: "UCL,EPL"
          # 固定写死 sport_id，保证稳定运行
          SPORT_ID_UCL: "13"
          SPORT_ID_EPL: "2"
        run: |
          python tracker.py

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv || true
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "data: update ucl/epl snapshots"
          git push