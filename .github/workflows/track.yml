name: Track Polymarket Leagues

on:
  schedule:
    - cron: "*/3 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tracker
        env:
          LEAGUES: "UCL,EPL,SERIEA"
          # 如果某个联赛自动识别失败，就填下面三个之一：
          # TAG_UCL: "..."
          # TAG_EPL: "..."
          # TAG_SERIEA: "..."
        run: |
          python tracker.py

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv || true
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "data: update league snapshots"
          git push