name: Track Polymarket UCL + EPL

on:
  schedule:
    - cron: "*/5 * * * *" # GitHub Actions cron min 5 minutes
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  track:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas python-dateutil

      - name: Run tracker
        env:
          TAG_UCL: "100977"
          TAG_EPL: "82"
          OUT_DIR: "data"
          GAMMA_BASE: "https://gamma-api.polymarket.com"
          CLOB_BASE: "https://clob.polymarket.com"
          LIMIT_EVENTS: "200"
          TIMEOUT_SEC: "20"
        run: |
          python tracker.py

      - name: Commit & push
        run: |
          git config user.name "polymarket-tracker-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.csv || true
          git commit -m "update snapshot $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || exit 0
          git push